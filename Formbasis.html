<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet"type="text/css"href="./formbasis.css">
</head>

<body>

    <form action="mailto:97058602@st.deltion.nl" method="post">
        
        <div class="formulier">

            <h1>Vul in!</h1>

            <label for="fname">Voornaam:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Voornaam" value="" required maxlength="100">
            <br>

            <label for="lname">Achternaam:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Achternaam" value="" required maxlength="100">
            <br>

            <label for="adres">Adres:</label><br>
            <input type="text" id="adres" name="adres" placeholder="Adres" value="" required>
            <br>

            <label for="postcode">Postcode:</label><br>
            <input type="text" id="postcode" name="postcode" placeholder="Postcode" value="" required maxlength="6">
            <br>

            <label for="plaats">Plaats:</label><br>
            <input type="text" id="plaats" name="plaats" placeholder="plaats" value="" required maxlength="100">
            <br>
        
            <label for="geboortedatum">Geboortedatum:</label><br>
            <input type="date" id="geboortedatum" name="geboortedatum" placeholder="Geboortedatum" value="" required>
            <br>

            <label for="E-mailadres">E-mailadres:</label><br>
            <input type="email" id="e-mailadres" name="e-mailadres" placeholder="E-mailadres" value="" required>
            <br>

            <label for="Geslacht">Geslacht</label><br>
            <input type="radio" id="vrouw" name="geslacht" placeholder="Geslacht" value="" required>
            <label for="vrouw">Vrouw</label>
            <input type="radio" id="man" name="geslacht" placeholder="Geslacht" value="" required>
            <label for="man">Man</label>
            <input type="radio" id="non-binair" name="geslacht" placeholder="Geslacht" value="" required>
            <label for="non-binair">Non-Binair</label>
            <br>

            <label for="opmerking">Opmerking</label><br>
            <textarea id="opmerking" name="opmerking" placeholder="Typ hier uw opmerkingen..." value="" rows="5" cols="40" required maxlength="400"></textarea>
            <br>

            <input type="checkbox" id="inschrijven voor de nieuwsbrief" name="inschrijven voor de nieuwsbrief" placeholder="Inschrijven voor de nieuwsbrief" value="" required>
            <label for="inschrijven voor de nieuwsbrief">Inschrijven voor de nieuwsbrief</label>
            <br>
            <br>

            <input type="submit" value="Submit">
        </div>
</form>

</body>

</html>
