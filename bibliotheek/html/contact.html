<body>

    <h1 class="contact">Contactformulier</h1>

    <p class="contact">Door dit contactformulier in te vullen, kun je een suggestie voor een review in sturen.<br>
        Ik ga dan het boek lezen en een review schrijven.<br>
        Ook kun je hier zeggen wat jij van een boek vind.</p>

    <form action="mailto:97058602@st.deltion.nl" method="post">

        <div class="contactformulier">
            <h1>Vul in!</h1>

            <label for="naam">Naam:</label><br>
            <input type="text" id="voornaam" naam="voornaam" placeholder="Voornaam" value="" required maxlength="100"><br>

            <label for="e-mailadres">E-mailadres:</label><br>
            <input type="text" id="e-mailadres" naam="e-mailadres" placeholder="E-mailadres" value="" required><br>

            <label for="boek">Naam Boek:</label><br>
            <input type="text" id="boek" naam="boek" placeholder="Naam Boek" value="" required><br>

            <label for="schrijver">Schrijver</label><br>
            <input type="text" id="schrijver" naam="schrijver" placeholder="Schrijver" value="" required><br>

            <label for="sterren">Hoeveel sterren geef je het boek?</label><br>
            <div class="sterren-rating" id="sterren-rating">
                <span class="ster" onclick="setRating(1)">★</span>
                <span class="ster" onclick="setRating(2)">★</span>
                <span class="ster" onclick="setRating(3)">★</span>
                <span class="ster" onclick="setRating(4)">★</span>
                <span class="ster" onclick="setRating(5)">★</span>
            </div>
            <input type="hidden" id="sterren" name="sterren" value="0" required>

            <label for="opmerking">Opmerking:</label><br>
            <textarea id="opmerking" name="opmerking" placeholder="Typ hier uw opmerkingen..." value="" rows="5" cols="40" maxlength="400"></textarea><br>

            <input type="submit" value="Submit">

        </div>

    </form>

    <script src="contact.js"></script>

</body>

</html>
